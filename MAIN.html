<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Website</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
        <div class="container">
        <div class="navbar">
            <div  class="logo1">
            <img src="logo.png" alt="Logo" class="logo">
            </div>
            <ul>
                <li><a href="#" class="btn">HOME</a></li>
                <li><a href="#" class="btn">ABOUT</a></li>
                <li><a href="#" class="btn">SPECIFICATION</a></li>
                <li><a href="#" class="btn">PRODUCTS</a></li>
                <li><a href="#" class="btn">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="play.png" alt="play icon" id="icon">
                
            </div>
        </div>
    </div>    
    <audio id="mySong">
        <source src="Lovely(PagalWorld).mp3" type="audio/mp3">
    </audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "pause.png"
        }
        else {
            mySong.pause();
            icon.src = "play.png"
        }
    }
</script>    
</body>
</html>
